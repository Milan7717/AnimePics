<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Anime Picture</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex justify-center items-center h-[692px]">
        <div class="dabba bg-gray-200 rounded-lg md:w-[60%] w-[70%] text-center md:p-6 p-4">
            <h1 class=" heading md:text-4xl text-2xl lg:font-semibold font-bold mb-6 ">Anime Pics Generaator</h1>
            <button id="btn"
                class="btn text-2xl bg-green-500 p-2 rounded-lg hover:bg-blue-300 hover:font-bold pointer">Get
                Pics</button>
            <div class=" anime-container  mt-8 flex flex-col items-center  hidden">
                <img class="anime-img  mb-2 object-cover object-center border-2 border-black  w-[300px] h-[300px] rounded-full"
                    src="https://www.shutterstock.com/image-illustration/perfect-anime-image-be-used-260nw-1968490054.jpg"
                    alt="">
                <p class="anime-name bg-red-500 rounded-lg text-xl p-2 capitalize w-[90%]">name</p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
